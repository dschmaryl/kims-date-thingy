<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <script src="js/moment.min.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script src="js/bootstrap-datetimepicker.custom.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.ui-loader').hide();
      });

      $(function() {
        $('#datetimepicker').datetimepicker({
          inline: true,
          format: 'YYYY-MM-DD'
        });
      });
      function getDate() {
        return moment($('#datetimepicker').data('date'), 'YYYY-MM-DD');
      }
      function addDays(date, days) {
        return String(
          date
            .clone()
            .add(days, 'day')
            .format('M/D/YY')
        );
      }
      $(document).on('dp.change', '#datetimepicker', function() {
        var date = getDate();
        document.getElementById('days-28').innerHTML = addDays(date, 27);
        document.getElementById('days-30').innerHTML = addDays(date, 29);
      });
      $(document).on('pagecreate', '#main-page', function() {
        var date = getDate();
        $('#datetimepicker').on('swipeleft', function() {
          $('#datetimepicker')
            .data('DateTimePicker')
            .date(date.add(1, 'month'));
        });
        $('#datetimepicker').on('swiperight', function() {
          $('#datetimepicker')
            .data('DateTimePicker')
            .date(date.subtract(1, 'month'));
        });
      });
    </script>
    <style>
      body {
        height: 100%;
        overflow: hidden;
        padding: 50px 10px 0 10px;
        font-size: 32px;
      }
      .container {
        margin: auto;
        max-width: 400px;
        min-width: 300px;
      }
      #datetimepicker {
        font-size: 22px;
        touch-action: none;
      }
      .days-28-row,
      .days-30-row {
        text-align: center;
        display: block;
        padding-top: 30px;
      }
      #days-28,
      #days-30 {
        letter-spacing: 2.5px;
        padding-left: 26px;
      }
      .bootstrap-datetimepicker-widget table td.old,
      .bootstrap-datetimepicker-widget table td.new {
        visibility: hidden;
      }
    </style>
    <title>kims date calculator</title>
  </head>
  <body id="main-page">
    <div class="container">
      <div class="form-group">
        <div id="datetimepicker"></div>
      </div>
      <div class="days-28-row">28+ <span id="days-28"></span></div>
      <div class="days-30-row">30+ <span id="days-30"></span></div>
    </div>
  </body>
</html>
