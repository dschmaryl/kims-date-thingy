<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="calendarview.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="calendarview.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>

    <title>kims date calculator</title>
  </head>

  <body>
    <div class="container">

      <section id="calendar-widget" class="row">
        <div class="col-xs-12">
          <div id="calendar" align="center" onclick="showDates()">
          </div>
        </div>
        <div id="date"></div>
      </section>

      <section id="calculated-dates">
        <article class="row">
          <div class="col-xs-4 text-right">
            28+
          </div>
          <div id="28-days" class="col-xs-6">
          </div>
        </article>

        <article class="row">
          <div class="col-xs-4 text-right">
            30+
          </div>
          <div id="30-days" class="col-xs-6">
          </div>
        </article>
      </section>

      <script type="text/javascript">
        window.onload = function() {
          Calendar.setup({
            dateField : 'date',
            parentElement : 'calendar'
          })
        }

        var today = moment();
        document.getElementById('date').innerHTML = String(today.format('YYYY-MM-DD'));
        showDates();

        function showDates() {
          var date1 = moment(document.getElementById('date').innerHTML, 'YYYY-MM-DD');
          var date2 = date1.clone().add(28, 'day');
          var date3 = date1.clone().add(30, 'day');
          document.getElementById('28-days').innerHTML = String(date2.format('MMMM D'));
          document.getElementById('30-days').innerHTML = String(date3.format('MMMM D'));
        }
      </script>
    </div>
  </body>
</html>
