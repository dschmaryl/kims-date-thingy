<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/calendar.min.css" />
    <script src="js/calendar.min.js"></script>
    <script src="js/moment.min.min.js"></script>
    <style>
      body {
        max-width: 100%;
        font-size: 28px;
      }
      .row {
        margin-top: 40px;
        max-width: 360px;
      }
      #calendar-widget {
        margin-bottom: 50px;
        font-size: 22px;
      }
      .text-spaced {
        letter-spacing: 3px;
      }
      #selected-date {
        display: none;
      }
    </style>
    <title>kims date calculator</title>
  </head>
  <body>
    <div class="container">
      <section id="calendar-widget" class="row">
        <div class="col-xs-12">
          <div id="calendar" align="center" onclick="showDates()">
          </div>
        </div>
        <div id="selected-date"></div>
      </section>
      <section id="calculated-dates">
        <article class="row">
          <div class="col-xs-4 text-right">
            28+
          </div>
          <div id="days-28" class="col-xs-6 text-spaced">
          </div>
        </article>
        <article class="row">
          <div class="col-xs-4 text-right">
            30+
          </div>
          <div id="days-30" class="col-xs-6 text-spaced">
          </div>
        </article>
      </section>
      <script>
        window.onload = function() {
          Calendar.setup({
            dateField : 'selected-date',
            parentElement : 'calendar'
          })
        }
        function showDates() {
          var date1 = moment(document.getElementById('selected-date').innerHTML, 'YYYY-MM-DD');
          var date2 = date1.clone().add(27, 'day');
          var date3 = date1.clone().add(29, 'day');
          document.getElementById('days-28').innerHTML = String(date2.format('M/D/YY'));
          document.getElementById('days-30').innerHTML = String(date3.format('M/D/YY'));
        }
        var today = moment();
        document.getElementById('selected-date').innerHTML = String(today.format('YYYY-MM-DD'));
        showDates();
      </script>
    </div>
  </body>
</html>
