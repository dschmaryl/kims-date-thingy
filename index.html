<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <script src="js/moment.min.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script src="js/bootstrap-datetimepicker.custom.min.js"></script>
    <script>
      $(document).ready( function() {
        $(".ui-loader").hide();
      });
      $(function () {
        $('#datetimepicker').datetimepicker({
          inline: true,
          format: 'YYYY-MM-DD'
        });
      });
      $(document).on('dp.change', '#datetimepicker', function() {
        var selectedDate = moment($("#datetimepicker").data('date'), 'YYYY-MM-DD'),
            dateOne = selectedDate.clone().add(27, 'day'),
            dateTwo = selectedDate.clone().add(29, 'day');
        document.getElementById('days-28').innerHTML = String(dateOne.format('M/D/YY'));
        document.getElementById('days-30').innerHTML = String(dateTwo.format('M/D/YY'));
      });
      $(document).on('pagecreate', '#main-page', function() {
        $('#datetimepicker').on('swipeleft', function() {
          var newDate = moment($("#datetimepicker").data('date'), 'YYYY-MM-DD').add(1, 'month');
          $('#datetimepicker').data("DateTimePicker").date(newDate);
        });
        $('#datetimepicker').on('swiperight', function() {
          var newDate = moment($("#datetimepicker").data('date'), 'YYYY-MM-DD').subtract(1, 'month');
          $('#datetimepicker').data("DateTimePicker").date(newDate);
        });
      });
    </script>
    <style>
      body {
        height: 100%;
        overflow: hidden;
        padding: 50px 10px 0 10px;
        font-size: 32px;
      }
      .container {
        margin: auto;
        max-width: 400px;
        min-width: 300px;
      }
      #datetimepicker {
        font-size: 22px;
        touch-action: none;
      }
      .days-28-row, .days-30-row {
        text-align: center;
        display: block;
        padding-top: 30px;
      }
      #days-28, #days-30 {
        letter-spacing: 2.5px;
        padding-left: 26px;
      }
      .bootstrap-datetimepicker-widget table td.old,
      .bootstrap-datetimepicker-widget table td.new {
        visibility: hidden;
      }
    </style>
    <title>kims date calculator</title>
  </head>
  <body id="main-page">
    <div class="container">
      <div class="form-group">
        <div id="datetimepicker"></div>
      </div>
      <div class="days-28-row">
        28+ <span id="days-28"></span>
      </div>
      <div class="days-30-row">
        30+ <span id="days-30"></span>
      </div>
    </div>
  </body>
</html>
