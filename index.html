<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <style>
      /* from calendarview.css */
      div.calendar{font-size:smaller;color:#000}div.calendar.popup{margin-left:-40px;margin-top:-100px}div.calendar table{background-color:#eee;border:1px solid #aaa;border-collapse:collapse}div.calendar thead{background-color:#fff}div.calendar td,div.calendar th{padding:3px;text-align:center}div.calendar td.title{font-weight:700}div.calendar th{background:#ddd;border-bottom:1px solid #ccc;border-top:1px solid #ccc;font-weight:700;color:#555}div.calendar tr.days td{width:2em;color:#555;text-align:center;cursor:pointer}div.calendar td.button:hover,div.calendar tr.days td:hover{background-color:#34ABFA;cursor:pointer}div.calendar tr.days td:active div.calendar td.button:active{background-color:#cde}div.calendar tr.days td.selected{font-weight:700;background-color:#fff;color:#000}div.calendar tr.days td.today{font-weight:700;color:#D50000}div.calendar tr.days td.otherDay{color:#bbb}

      /* my stuff */
      body {
        max-width: 100%;
        font-size: 28px;
      }
      .row {
        margin-top: 40px;
        max-width: 360px;
      }
      #calendar-widget {
        margin-bottom: 50px;
        font-size: 22px;
      }
      #date {
        display: none;
      }
    </style>

    <script type="text/javascript" src="prototype.min.js"></script>
    <script type="text/javascript" src="calendarview.min.js"></script>
    <script type="text/javascript" src="moment.min.min.js"></script>

    <title>kims date calculator</title>
  </head>

  <body>
    <div class="container">

      <section id="calendar-widget" class="row">
        <div class="col-xs-12">
          <div id="calendar" align="center" onclick="showDates()">
          </div>
        </div>
        <div id="date"></div>
      </section>

      <section id="calculated-dates">
        <article class="row">
          <div class="col-xs-4 text-right">
            28+
          </div>
          <div id="28-days" class="col-xs-6">
          </div>
        </article>

        <article class="row">
          <div class="col-xs-4 text-right">
            30+
          </div>
          <div id="30-days" class="col-xs-6">
          </div>
        </article>
      </section>

      <script type="text/javascript">
        window.onload = function() {
          Calendar.setup({
            dateField : 'date',
            parentElement : 'calendar'
          })
        }

        var today = moment();
        document.getElementById('date').innerHTML = String(today.format('YYYY-MM-DD'));
        showDates();

        function showDates() {
          var date1 = moment(document.getElementById('date').innerHTML, 'YYYY-MM-DD');
          var date2 = date1.clone().add(27, 'day');
          var date3 = date1.clone().add(29, 'day');
          document.getElementById('28-days').innerHTML = String(date2.format('M/D/YYYY'));
          document.getElementById('30-days').innerHTML = String(date3.format('M/D/YYYY'));
        }
      </script>
    </div>
  </body>
</html>
